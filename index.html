<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPhone Wayback</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1645097ac1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <button class="btn btn-prev" id="btn-prev"><i class="fa-solid fa-chevron-left"></i></button>

        <div class="content-holder">
            <div class="img-container">
                <img src="resources/iphone1.png" alt="">
            </div>
            <div class="detail-container">
                <h1 class="title">iphone 1</h1>
                <p class="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil aliquid ut doloremque natus. Placeat, dolore.</p>
                <span class="launch">Launch Date</span>
                <div class="timer">
                    <div class="time-box" id="date">10</div>
                    <div class="time-box" id="month">20</div>
                    <div class="time-box" id="year">3013</div>
                </div>
            </div>
        </div>
        <button class="btn btn-next" id="btn-next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
</body>
<script src="script.js" type="module"></script>
</html>
